<div class="login-wrapper">
  <div class="login-card">

    <!-- Logo -->
    <div class="logo">
      <img src="assets/pallet-logo.png" alt="WMS Logo">
      <h1>Fresh Flow</h1>
    </div>

    <!-- Form -->
    <form class="login-form" (ngSubmit)="onLogin()">

      <!-- Email -->
      <dx-text-box
        placeholder="Email"
        [(value)]="email"
        mode="email"
        stylingMode="outlined">
        <dx-validator>
          <dxi-validation-rule type="required" message="Email is required"></dxi-validation-rule>
        </dx-validator>
      </dx-text-box>

      <!-- Password -->
      <dx-text-box
        placeholder="Password"
        [(value)]="password"
        mode="password"
        stylingMode="outlined">
        <dx-validator>
          <dxi-validation-rule type="required" message="Password is required"></dxi-validation-rule>
        </dx-validator>
      </dx-text-box>

      <!-- Login Button -->
      <dx-button
        text="Login"
        type="default"
        width="100%"
        height="50px"
        (onClick)="onLogin()">
      </dx-button>

    </form>

    <!-- Extra Links -->
    <div class="login-footer">
      <a href="#" class="forgot-password">Forgot password?</a>
    </div>
  </div>
</div>
